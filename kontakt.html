</header>

  <main>
    <section class="hero">
      <h1>Kontakt</h1>
      <p>Schreib etwas falls du ein Problem mit der Xhaxhi Industry hast. Antworten werden wir nicht.</p>
    </section>

    <section class="kontakt">
      <h2>Schreib uns eine Nachricht</h2>
      <form action="#" method="POST" class="kontaktformular">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Dein Name" required />

        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" placeholder="dein@email.com" required />

        <label for="nachricht">Nachricht</label>
        <textarea id="nachricht" name="nachricht" placeholder="Was liegt dir auf dem Herzen, Bruder?" rows="5" required></textarea>

        <button type="submit">Absenden</button>
      </form>
    </section>
  </main>

  <footer>
